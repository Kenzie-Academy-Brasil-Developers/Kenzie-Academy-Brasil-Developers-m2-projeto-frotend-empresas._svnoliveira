<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/globalstyles.css">
    <link rel="stylesheet" href="../src/styles/login.css">

    <script src="../src/scripts/login.js" type="module" defer></script>

    <title>Login</title>
</head>
<body>
    <header>
        <div id="header__container">
            <div id="header__container--left">
                <div class="circle--blue"></div>
                <img src="../src/image/Kenzie Empresas.svg" alt="icon">
            </div>
            <div id="header__container--right">
                <button class="button__outline">Home</button>
                <button class="button__blue">Cadastro</button>
            </div>
        </div>
    </header>
    <main>
        <form>
            <h1>Login</h1>
            <p>Preencha os campos para realizar o login</p>
            <input type="email" placeholder="Seu e-mail">
            <input type="password" placeholder="Sua senha">
            <button class="button__blue">Login</button>
            <span>ou</span>
            <button class="button__outline">Cadastre-se</button>
        </form>
    </main>
</body>
</html>
